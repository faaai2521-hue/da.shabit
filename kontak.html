  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f4ee;
      color: #3a2a17;
    }

    .contact-wrapper {
      max-width: 800px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #4b2b10;
      margin-bottom: 10px;
    }

    p {
      color: #6b4226;
      margin-bottom: 40px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
    }

    .contact-item img {
      width: 30px;
      height: 30px;
    }

    .contact-item a {
      color: #4b2b10;
      font-size: 1.1em;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #b68a60;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      color: #fff;
      background: #4b2b10;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 14px;
      border-top: 3px solid #b68a60;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.7em; }
      .contact-item a { font-size: 1em; }
    }
  </style>
</head>
